<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="casing">
        <div class="banner"></div>
        <div class ="display">
            0123456789+-X/
        </div>
        <div class ="keys">
            <div class="row">
                <button class="clear">CE</button>
                <button class="clear">C</button>
                <button class="operator" id="negative">&pm;</button>
                <button class="operator" id="divide">&div;</button>
            </div>
            <div class="row">
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operator" id="times">&times;</button>
            </div>
            <div class="row">
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operator" id="plus">&plus;</button>
            </div>
            <div class="row">
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class ="operator" id="minus">&minus;</button>
            </div>
            <div class="row">
                <button class="number" id="zero">0</button>
                <button class="number" id="decimal">.</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
    <script>
        let add = (a, b) => a + b;
        let subtract = (a, b) => a - b;
        let multiply = (a, b) => a * b;
        let divide = (a, b) => a / b;

        let firstNum, secondNum, operator;

        function operate(a, b, op) {
            let operator;
            if (op === '+') {operator = add}
            if (op === '-') {operator = subtract}
            if (op === '*') {operator = multiply}
            if (op === '/') {operator = divide}
            return operator(a, b);
        }
    </script>
</body>
</html>
